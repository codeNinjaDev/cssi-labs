<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Messaging App</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

  <body>
      
    <section class="hero is-fullheight">
        <div class="content">
            <h2 class="has-text-centered mt-6">View Your Messages!</h2>

        <section id="grid">

        </section>




        
        <section class="container">
            <div  class="notification is-link is-light" hidden>

        </section>
        <!-- Right side -->
        <div class="level-right">
            <button id="create-tile" class="button is-success">New</button>
        </div>
    </section>

  <script src="js/viewMessages.js"></script>
